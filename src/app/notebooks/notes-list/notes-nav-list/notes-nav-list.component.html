<mat-nav-list *ngIf="(notes$ | async).length">
  <div *ngFor="let note of notes$ | async" fxLayout fxLayoutAlign="space-between center">
    <a mat-list-item>
      <mat-icon mat-list-icon color="primary" class="icon-mb">description</mat-icon>
      <div class="nb-item">
        <div class="nb-title">{{note.title}}</div>
        <div>{{note.text}}</div>
        <div class="nb-time">{{note.lastModifiedOn|date:'MM/dd/yy HH:mm:ss'}}</div>
      </div>
    </a>
    <app-note-operations-menu class="icon-mb" [note]="note">
    </app-note-operations-menu>
  </div>
</mat-nav-list>
