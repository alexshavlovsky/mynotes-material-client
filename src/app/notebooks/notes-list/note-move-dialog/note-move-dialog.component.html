<h2 mat-dialog-title>{{data.title}}</h2>

<mat-dialog-content>
  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let notebook of notebooks$ | async">
      <mat-radio-button color="primary"
                        [checked]="notebook.id === data.currentNbId"
                        [value]="notebook.id"
                        (change)="selection = $event.value">
        {{notebook.name}}
      </mat-radio-button>
    </mat-list-item>
  </mat-list>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button color="primary" (click)="close()">{{data.cancelButton}}</button>
  <button mat-button color="primary" [disabled]="notChanged()" (click)="confirm()">{{data.confirmButton}}</button>
</mat-dialog-actions>
