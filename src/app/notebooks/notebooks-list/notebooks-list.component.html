<mat-card>
  <h1>My notebooks</h1>
  <mat-nav-list>
    <div *ngFor="let notebook of notebooks$ | async" fxLayout fxLayoutAlign="space-between center">
      <a mat-list-item [routerLink]="[notebook.id, 'notes']">
        <mat-icon mat-list-icon color="primary">book</mat-icon>
        <span class="nb-items">{{notebook.name}}</span>
      </a>
      <app-notebook-operations-menu
        [notebook]="notebook"
        (rename)="renameNotebook(notebook.id, $event.name)"
        (remove)="deleteNotebook(notebook.id)">
      </app-notebook-operations-menu>
    </div>
  </mat-nav-list>
</mat-card>
