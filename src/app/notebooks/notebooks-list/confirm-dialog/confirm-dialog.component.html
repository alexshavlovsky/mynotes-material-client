<h2 mat-dialog-title>{{data.title}}</h2>

<mat-dialog-content>
  {{data.message}}
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button color="primary" (click)="close()">{{data.cancelButton}}</button>
  <button mat-button color="warn" (click)="confirm()">{{data.confirmButton}}</button>
</mat-dialog-actions>
