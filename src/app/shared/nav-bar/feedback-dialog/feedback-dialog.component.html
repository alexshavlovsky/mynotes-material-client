<h2 mat-dialog-title>Leave a feedback</h2>

<mat-dialog-content [formGroup]="form">

  <mat-form-field>
    <input matInput
           placeholder="Name"
           formControlName="senderName">
    <mat-error>{{senderNameError}}</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="email"
           placeholder="Email address"
           formControlName="senderEmail">
    <mat-error>{{senderEmailError}}</mat-error>
  </mat-form-field>

  <mat-form-field>
    <textarea matInput
              cdkTextareaAutosize
              cdkAutosizeMinRows="1"
              cdkAutosizeMaxRows="10"
              placeholder="Feedback"
              formControlName="feedbackText"></textarea>
    <mat-error>{{feedbackTextError}}</mat-error>
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-raised-button color="primary"
          matBadge="!" matBadgeColor="warn"
          [matBadgeHidden]="!lastErrorMessage"
          [disabled]="isInProgress"
          [matTooltip]="lastErrorMessage|prefix:'Last error: '"
          (click)="confirm()">Send
  </button>
</mat-dialog-actions>
