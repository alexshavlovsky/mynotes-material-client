<div class="full-height" fxLayout="row" fxLayoutAlign="center center">
  <mat-card fxFlex="320px">
    <mat-card-title fxLayoutAlign="center">Login</mat-card-title>
    <form class="example-form" fxLayout="column" [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input type="email" matInput placeholder="Your email" class="form-control" formControlName="email">
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput placeholder="Your password" class="form-control" formControlName="password">
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary">Login</button>
    </form>
  </mat-card>
</div>
